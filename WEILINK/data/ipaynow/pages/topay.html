<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PC端网银支付测试页</title>
  <style>
    dl:after{
      content:'';
      clear:both;
      display: block;
    }
    dt{
      width: 150px;
      float:left;
    }
    dd {
      float:left;
    }
    dd input[type=text], dd select {
      width: 300px;
    }
  </style>
</head>
<body>
<form action="../api/trade.php" method="get">
  <dl>
    <dt>订单号</dt>
    <dd><input type="text" name="mhtOrderNo"></dd>
  </dl>
  <dl>
    <dt>商户商品名称</dt>
    <dd><input type="text" name="mhtOrderName"></dd>
  </dl>
  <dl>
    <dt>商户交易类型</dt>
    <dd><input type="text" name="mhtOrderType" value="01"></dd>
  </dl>
  <dl>
    <dt>商户订单币种类型</dt>
    <dd><input type="text" name="mhtCurrencyType" value="156"></dd>
  </dl>
  <dl>
    <dt>商户订单交易金额</dt>
    <dd><input type="text" name="mhtOrderAmt" value="1"></dd>
  </dl>
  <dl>
    <dt>商户订单详情</dt>
    <dd><input type="text" name="mhtOrderDetail"></dd>
  </dl>
  <dl>
    <dt>商户订单超时时间</dt>
    <dd><input type="text" name="mhtOrderTimeOut" value="3600"></dd>
  </dl>
  <dl>
    <dt>商户订单开始时间</dt>
    <dd><input type="text" name="mhtOrderStartTime"></dd>
  </dl>
  <dl>
    <dt>商户后台通知URL</dt>
    <dd><input type="text" name="notifyUrl" value="http://www.baidu.com"></dd>
  </dl>
  <dl>
    <dt>商户前台通知URL</dt>
    <dd><input type="text" name="frontNotifyUrl" value="http://www.baidu.com"></dd>
  </dl>
  <dl>
    <dt>商户字符编码</dt>
    <dd><input type="text" name="mhtCharset" value="UTF-8 "></dd>
  </dl>
  <dl>
    <dt>设备类型</dt>
    <dd><input type="text" name="deviceType" value="02"></dd>
  </dl>
  <dl>
    <dt>用户所选渠道类型</dt>
    <dd><select name="payChannelType">
      <option value="11">银联</option>
      <option value="12" selected>支付宝</option>
      <option value="13">微信</option>
    </select></dd>
  </dl>
  <dl>
    <dt>商户保留域</dt>
    <dd><input type="text" name="mhtReserved" value="--"></dd>
  </dl>
  <dl>
    <dt>商户签名方法</dt>
    <dd><input type="text" name="mhtSignType" value="MD5"></dd>
  </dl>
  <!-- dl>
    <dt>商户数据签名</dt>
    <dd><input type="text" name="mhtSignature"></dd>
  </dl -->
  <button>支付</button>
</form>
<script src="../../../../site/templates/default/js/jquery.1_9_1_min.js"></script>
<script>
  $(function(){
    var dt = new Date(), dtime =  dt.getTime();
    $('[name=mhtOrderNo').val(dtime);
    $('[name=mhtOrderName]').val('产品-'+dtime);
    $('[name=mhtOrderDetail]').val('产品-'+dtime+'-详情');
    $('[name=mhtOrderStartTime]').val((function(){
      var y = dt.getFullYear(),
        m = dt.getMonth()+ 1,
        d = dt.getDate(),
        h = dt.getHours(),
        i = dt.getMinutes(),
        s = dt.getSeconds();

      return y+(m<10&&'0'||'')+m+(d<10&&'0'||'')+d+(h<10&&'0'||'')+h+(i<10&&'0'||'')+i+(s<10&&'0'||'')+s;
    })());
  });
</script>
</body>
</html>
